<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Buscador Anime</title>
    <script
      src="https://kit.fontawesome.com/b1247d4d30.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="./assets/index-0af61e6b.css">
  </head>
  <body>
    <header>
      <h1 class="title">Buscador de Series Anime</h1>
    </header>
    <main>
      <form class="form js-form">
        <input
          class="js-search-input form__input"
          type="text"
          placeholder="Buscar por nombre..."
        />
        <button class="js-search-btn form__btn">Buscar</button>
        <button class="js-reset-btn form__btn">Reset</button>
      </form>
      <div class="sections">
        <section class="js-favs-section sections__fav hidden">
          <h2 class="sections__fav--title">Animes Favoritos</h2>
          <div class="js-favs-container sections__fav--container"></div>
        </section>
        <section class="js-search-section sections__results hidden">
          <h2 class="sections__results--title">Resultados</h2>
          <div class="js-cards-container sections__results--container"></div>
        </section>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
